<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Stacked Area Chart</title>
		<script src="https://d3js.org/d3.v7.min.js"></script>
		<style>
			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				margin: 0;
				padding: 20px;
				min-height: 100vh;
			}

			h1 {
				text-align: center;
				color: #333;
				margin-bottom: 10px;
			}

			.subtitle {
				text-align: center;
				color: #666;
				margin-bottom: 30px;
				font-size: 14px;
			}

			#chart {
				display: block;
				width: 100%;
				height: 500px;
			}

			.axis {
				font-size: 12px;
			}

			.axis-label {
				font-size: 14px;
				fill: #666;
			}

			.legend {
				display: flex;
				justify-content: center;
				flex-wrap: wrap;
				gap: 15px;
				margin-top: 20px;
				padding-top: 20px;
				border-top: 1px solid #eee;
			}

			.legend-item {
				display: flex;
				align-items: center;
				gap: 8px;
				font-size: 12px;
			}

			.legend-color {
				width: 16px;
				height: 16px;
				border-radius: 3px;
			}

			.tooltip {
				position: absolute;
				background: rgba(0, 0, 0, 0.9);
				color: white;
				padding: 10px;
				border-radius: 6px;
				pointer-events: none;
				font-size: 12px;
				opacity: 0;
				transition: opacity 0.2s;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
			}

			.tooltip-title {
				font-weight: bold;
				margin-bottom: 5px;
				border-bottom: 1px solid rgba(255, 255, 255, 0.3);
				padding-bottom: 5px;
			}

			.tooltip-item {
				margin: 3px 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Stacked Area Chart Visualization</h1>
			<div id="chart"></div>
			<div
				class="legend"
				id="legend"
			></div>
		</div>

		<div
			class="tooltip"
			id="tooltip"
		></div>

		<script
			type="module"
			src="./chart.js"
		></script>
	</body>
</html>
